<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/_css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </head>
<body class="background__F8F8FF">
    <!-- 모달 시작-->
    <div class="common__modal-wrap">
      <div class="common__modal-title">해당 아이디는 관리자에 의해 차단 되었습니다.</div>
      <div class="common__modal-content nomal">
        <p class="common__modal-content-title">차단사유</p>
        <p class="common__modal-content-subtitle">회비미납</p>
      </div>
      <div class="common__btn-wrap">
        <button onclick="modalState('none')">확인</button>
      </div>
    </div>
    <!-- 모달 끝-->
  <div id="div-header"></div>
  <div class="wrap login">
    <div class="common__user-wrap">
      <h1>한국 소임상수의사회</h1>
      <form action="/login" method="post">
        <input type="text" name="username" placeholder="아이디">
        <input type="password" name="password" placeholder="비밀번호">
        <input type="submit" value="로그인">
        <ul class="login__list">
          <li><a href="/id-search">아이디 찾기</a></li>
          <li class="dot">&middot;</li>
          <li><a href="/password-search">비밀번호찾기</a></li>
          <li class="dot">&middot;</li>
          <li><a href="/signup">회원가입</a></li>
        </ul>
      </form>
    </div>
  </div>
  <div id="div-footer"></div>
<script>
      async function load() {
      let jsComponent = await import("/_js/fetch.js");
      jsComponent.headerLayout();
      jsComponent.footerLayout();
    }
    load();
    function modalState(state) {
      const commonModal = document.querySelector('.common__modal-wrap');
      commonModal.style.display = state;
    }
</script>
</body>
</html>
