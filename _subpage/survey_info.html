  <script defer type="module">
    import * as common from '/_js/common.js'
    
    const doc = document.querySelectorAll('.common__map-list') //소개 선택

    common.chooseList(doc,'introductionInfo');

    async function load() {
      let jsComponent = await import("/_js/fetch.js");
      jsComponent.headerLayout();
      jsComponent.footerLayout();
    }
    load();
  </script>
  <script>
    const commonEditList = document.querySelectorAll('.common__edit-wrap img');

    let state = false;

    commonEditList.forEach(el => {
      el.addEventListener('click', () => {
        let editTarget = event.target.closest('.common__edit-wrap').querySelector('.common__edit-list');

        for (let i = 0; i < commonEditList.length; i++) {
          const editList = commonEditList[i].closest('.common__edit-wrap').querySelector('.common__edit-list');
          editList.classList.remove('active')
        }

        state = !state

        if (state) {
          editTarget.classList.add('active')
        } else {
          editTarget.classList.remove('active')
        }
      })
    })
  </script>
